<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cutlery Cove</title>
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="./../../css/checkout.css">
    <link rel="stylesheet" href="./../../css/cart.css">

    <script src="./../../js/user/checkout.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h1>Checkout</h1>
        <div id="checkout-items">
            <!-- Items will be dynamically displayed here -->
        </div>
        <h3>Total: $<span id="checkout-total">0.00</span></h3>
        <button class="btn btn-success" id="place-order">Place Order</button>
    </div>
<!-- Success Modal -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <h2>Order Placed Successfully!</h2>
        <p>Your order has been placed successfully. Thank you for shopping with us!</p>
        <button id="close-modal" class="btn">OK</button>
    </div>
</div>


<div id="footer"></div>
<script src="./../../js/widgets/nav.js"></script>
<script src="./../../js/widgets/footer.js"></script>
</body>
</html>
